spring.datasource.url=jdbc:postgresql://localhost:5432/keys
spring.datasource.username=admin
spring.datasource.password=xyz@1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.show-sql=true

logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# secret jwt key
com.keys.jwtprop.secret_key='secretkey'
com.keys.jwtprop.expiration=3600000

server.port=443
server.ssl.enabled=true
server.ssl.key-alias=local_ssl
server.ssl.key-store-password=keystore
server.ssl.key-password=keystore
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:local-ssl.p12